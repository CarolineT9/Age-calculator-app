<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="section1">
        <form action="/" id="formulario">
          <div class="form-inputs">
            <div class="inputs">
              <label for="day">Day</label>
              <input
                type="text"
                id="day"
                name="day"
                placeholder="DD"
                maxlength="2"
              />
              <span class="error-message"></span>
            </div>
            <div class="inputs"> 
              <label for="month">Month</label>
              <input
                type="text"
                id="month"
                name="month"
                placeholder="MM"
                maxlength="2"
              />
              <span class="error-message"></span>
            </div>
            <div class="inputs">
              <label for="year">Year</label>
              <input
                type="text"
                id="year"
                name="year"
                placeholder="YYYY"
                maxlength="4"
              />
              <span class="error-message"></span>
            </div>
          </div>
          
          <div>
            <button type="submit">
              <img src="./assets/images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </form>
      </section>
      <section class="section2">
        <h1><span>--</span>years</h1>
        <h1><span>--</span>months</h1>
        <h1><span>--</span>days</h1>
      </section>
    </main>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
