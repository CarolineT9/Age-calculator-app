<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main>
    <form action="/" id="formulario">
      <div class="form">
        <div class="input-box">
          <label for="day">Day</label>
          <input type="text" id="day" name="day" placeholder="DD" maxlength="2">
          <span class="error"></span>
        </div>
        <div class="input-box">
          <label  for="month">Month</label>
          <input type="text" id="month" name="month" placeholder="MM" maxlength="2">
          <span class="error"></span>
        </div>
        <div class="input-box">
          <label for="year">Year</label>
          <input type="text" id="year" name="year" placeholder="YYYY" maxlength="4">
          <span class="error"></span>
        </div>
      </div>
      

      <hr/>
      <button type="submit" class="btn">
        <img src="./assets/images/icon-arrow.svg" alt="" />
      </button>
      </div>
    </form>
    <div class="results">
      <h1><span>--</span> years</h1>
      <h1><span>--</span> months</h1>
      <h1><span>--</span> days</h1>
    </div>

  </main>

  <script src="./assets/js/main.js"></script>
</body>

</html>
